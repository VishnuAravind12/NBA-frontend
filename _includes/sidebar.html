.side-bar {

  position: fixed;
  background-color: black;

  top: 80%;

  height: 25%;

  padding-bottom: 20px;
  padding-left: 50px;
  transition: .5s;
}

.side-bar > ul > li {
  position: relative;
}

.side-bar ul > li:hover > a {
  background-color: #555;
}

.side-bar > ul > li:hover > ul {
  display: block;
  position: absolute;
  background-color: #888;
  top: 0;
  left: 100%;
  width: 100%;
}

.side-bar {
  border-radius: 20px;
  transform: translate(calc(var(--side-bar-width) * -0.8), 0);
  transition: .5s;
}
